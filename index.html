<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Coklat dengan Chart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Data Coklat</h1>

        <!-- Input dan tombol pencarian skor -->
        <div class="mb-3">
            <label for="search-score" class="form-label">Cari Berdasarkan Skor</label>
            <input type="number" step="any" class="form-control" id="search-score" placeholder="Masukkan skor">
            <button id="search-btn" class="btn btn-primary mt-2">Cari</button>
        </div>

        <!-- Pilihan metode pencarian -->
        <div class="mb-3">
            <label for="search-method" class="form-label">Metode Pencarian</label>
            <select class="form-select" id="search-method">
                <option value="iterative" selected>Iteratif</option>
                <option value="recursive">Rekursif</option>
            </select>
        </div>

        <!-- Tabel untuk data -->
        <div class="table-responsive mt-4">
            <table class="table table-striped" id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Asal</th>
                        <th>Cocoa Percent</th>
                        <th>Tahun Produksi</th>
                        <th>Rating</th>
                        <th>Negara</th>
                        <th>Skor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan dimuat di sini -->
                </tbody>
            </table>
        </div>

        <!-- Chart untuk visualisasi data -->
        <div class="mt-5">
            <h3 class="text-center">Visualisasi Data</h3>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <!-- Chart.js dan library tambahan -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script untuk memuat data dan chart -->
    <script>
        // Konfigurasi chart
        let chart;
        function renderChart(labels, scores) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            
            if (chart) {
                chart.destroy(); // Hapus chart sebelumnya jika ada
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels, // Nama atau kategori data
                    datasets: [{
                        label: 'Skor Coklat',
                        data: scores, // Skor untuk masing-masing data
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.3 // Kelengkungan garis
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Nama Coklat'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Skor'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Fungsi untuk memuat data
        function loadData(score, method) {
            axios.get('/data', {
                params: { score: score, method: method }
            })
            .then(function(response) {
                const data = response.data;
                const tableBody = $("#data-table tbody");
                tableBody.empty();

                if (data.length === 0) {
                    tableBody.append("<tr><td colspan='8' class='text-center'>Data tidak ditemukan</td></tr>");
                } else {
                    const labels = [];
                    const scores = [];

                    data.forEach(function(item) {
                        labels.push(item.nama); // Nama sebagai label
                        scores.push(item.skor); // Skor sebagai nilai data

                        const row = `<tr>
                            <td>${item.id}</td>
                            <td>${item.nama}</td>
                            <td>${item.asal}</td>
                            <td>${item.cocoa_percent}</td>
                            <td>${item.tahun_produksi}</td>
                            <td>${item.rating}</td>
                            <td>${item.negara}</td>
                            <td>${item.skor}</td>
                        </tr>`;
                        tableBody.append(row);
                    });

                    // Render chart setelah data berhasil dimuat
                    renderChart(labels, scores);
                }
            })
            .catch(function(error) {
                console.error("Error fetching data: ", error);
            });
        }

        // Event listener untuk tombol pencarian
                $(document).ready(function() {
            // Tampilkan semua data saat pertama kali halaman dimuat
            const method = $("#search-method").val(); // Ambil metode pencarian yang dipilih
            loadData(null, method);  // Panggil loadData dengan parameter score = null untuk menampilkan semua data

            // Event listener untuk tombol pencarian
            $("#search-btn").click(function() {
                const score = $("#search-score").val();
                const method = $("#search-method").val();

                if (score) {
                    loadData(parseFloat(score), method);  // Jika ada skor, tampilkan data sesuai skor
                } else {
                    loadData(null, method);
                }
            });
        });
    </script>
</body>
</html>
